<div class="text-layout">
    <h1>Pipes Personalizados</h1>
</div>
    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        
        <div class="p-toolbar-group-right">
            <button pButton icon="pi pi-edit" class="p-mr-2  p-button-warning" label="Togle mayuscula" (click)="cambiar()" ></button>
            <button pButton icon="pi pi-sort" class="p-mr-2" label="Ordenar por nombre" (click)="cambiarOnden('nombre')"></button>
            <button pButton icon="pi pi-sort" class="p-mr-2 p-button-success" label="Vuela" (click)="cambiarOnden('vuela')"></button>
            <button pButton icon="pi pi-osrt" class="p-mr-2 p-button-help" label="Color" (click)="cambiarOnden('color')"></button>
        </div>
    </p-toolbar>


<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{ heroe.vuela | vuela |titlecase }}</td>
                    <td>{{heroe.color | titlecase}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>


</div>
<div class="p-col p-mt-2">
    <p-table [value]="heroes | slice:0">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre" >Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="vuela" >Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                <th pSortableColumn="color" >Color<p-sortIcon field="color"></p-sortIcon></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{heroe.nombre}}</td>
                <td>{{ heroe.vuela | vuela |titlecase }}</td>
                <td>{{heroe.color | titlecase}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
