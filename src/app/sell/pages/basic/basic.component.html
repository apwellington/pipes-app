
<div class="text-layout">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluidos en Angular en common Modulue.
    </p>
</div>


<div class="p-grid">
    <div class="p-col-4">
        <p-card header="lowercase"
                subheader="Este es el Sub Header">
                {{nombreUpper + " lowercase"}} : {{nombreUpper | lowercase}}
    </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="titlecase" subheader="Este es el Sub Header">
            {{nombreTitle.concat(" ").concat(" titlecase") }} : {{nombreUpper | titlecase}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="uppercase"subheader="Este es el Sub Header">
            {{nombreLower + " uppercase"}} : {{nombreUpper | uppercase}}
        </p-card>
    </div>
</div>
